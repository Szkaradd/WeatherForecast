<div class="d-flex justify-content-between align-items-center">
  {{ cityName }}
  <button (click)="toggleFavoriteStatus($event)">
    <i
      [ngClass]="{ 'fa-star': isFavorite, 'fa-star-o': !isFavorite }"
      class="fa"
      aria-hidden="true"
      style="color: rgb(130, 130, 5)"
    ></i>
  </button>
  <button (click)="cityClicked()">
    <i class="fa fa-search" aria-hidden="true"></i>
  </button>
</div>
